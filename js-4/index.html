<!doctype html>
<html>

<head>
  <title>Javascript L4</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="Demo Project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/9ed593a796.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page-wrapper">
    <h1>Registration Form</h1>
    <form>
      <table>
        <tr>
          <td>User ID</td>
          <td><input type="text" name="txt_usr" id="txt_usr" required></td>
          <td><span class="checkRes"></span></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="pass" id="pass" required></td>
          <td><span class="checkRes"></span></td>
        </tr>
        <tr>
          <td>Name</td>
          <td><input type="text" name="txt_name" id="txt_name" required></td>
          <td><span class="checkRes"></span></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><input type="text" name="txt_addr" id="txt_addr"></td>
          <td>(optional)</td>
        </tr>
        <tr>
          <td>Country</td>
          <td><select name="slt_country" id="slt_country" required>
              <option value="VIE" selected>Vietnam</option>
              <option value="LAO">Laos</option>
              <option value="CAM">Cambodia</option>
            </select></td>
        </tr>
        <tr>
          <td>ZIP Code</td>
          <td><input type="text" name="txt_zip" id="txt_zip" required></td>
          <td><span class="checkRes"></span></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" name="txt_email" id="txt_email" required></td>
          <td><span class="checkRes"></span></td>
        </tr>
        <tr>
          <td>Sex</td>
          <td>
            <input type="radio" name="rad_gender" id="rad_male" checked required>
            <label for="rad_male">Male</label>
            <input type="radio" name="rad_gender" id="rad_female">
            <label for="rad_female">Female</label>
          </td>
        </tr>
        <tr>
          <td>Language</td>
          <td>
            <input type="radio" name="rad__languge" id="rad_english" checked required>
            <label for="rad_english">English</label>
            <input type="radio" name="rad__languge" id="rad_non-english">
            <label for="rad_non-english">Non English</label>
          </td>
        </tr>
        <tr>
          <td>About</td>
          <td><textarea name="" id="" rows="5"></textarea></td>
          <td>(optional)</td>
        </tr>
      </table>
    </form>
    <button type="submit" onclick="checkAll()">Sign up</button>
    <script src="./script.js"></script>
  </div>
</body>

</html>
